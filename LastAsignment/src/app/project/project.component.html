<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Material Dashboard by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="../assets/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../assets/css/demo.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
  </head>
  
  <body>
    <div class="wrapper">
      <div class="sidebar" data-color="purple" data-image="../assets/img/sidebar-1.jpg">
      </div>
      <div class="panel panel-default" style="padding-top: 65px;">
        <div class="content">
          <div class="container-fluid">
            <div class="row" *ngIf="!showModifiedForm">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header" style="background-color:#337ab7">
                    <h4 class="title">Project Table</h4>
                  </div>
                  <div class="card-content table-responsive">
                    <table class="table">
                      <thead class="text-primary" style="color:#337ab7">
                        <td>ID</td>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>modified</th>
                      </thead>
                      <tbody>
                        <tr *ngFor="let projectx of projectList | paginate:{itemsPerPage: 4,currentPage:p}">
                          <td if>{{projectx.id}}</td>
                          <td>{{projectx.name}}</td>
                          <td>{{projectx.description}}</td>
                          <td>{{projectx.startDate}}</td>
                          <td>{{projectx.endDate}}</td>
                          <td>
                            <button class="btn btn-default" style="background-color:white; box-shadow:none; color: green">
                              <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="updateBtn(projectx)"></i>
                            </button>
                            <button class="btn btn-default" style="background-color:white; box-shadow:none; color:red">
                              <i class="fa fa-trash" aria-hidden="true" (click)="deleteProject(projectx.id)"></i>
                            </button>
                            <button class="btn btn-default" style="background-color:white; box-shadow:none; color:blue">
                                <i class="fa fa-share" aria-hidden="true" (click)="navigateToTimeSheet(projectx)"></i>
                              </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <pagination-controls style="background: #337ab7" (pageChange)="p=$event"></pagination-controls>
  
                  </div>
  
                </div>
              </div>
            </div>
            <td>
              <button class="btn btn-primary" style="background-color:#337ab7" (click)="eventClickInput()">{{titleButtonModifiedForm}}</button>
            </td>
            <div class="row" *ngIf="showModifiedForm">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header" style="background: #337ab7; color:white; padding:8px">
                    <h4>Modified Form</h4>
                  </div>
                  <tbody>
                    <td>
                      <div class="form-group">
                        <label for="usr">Full Name:</label>
                        <input type="text" class="form-control" id="usr" [(ngModel)]="project.name">
                      </div>
                    </td>
                    <td>
                      <div class="form-group">
                        <label for="pwd">description:</label>
                        <input type="text" class="form-control" id="pwd" [(ngModel)]="project.description">
                      </div>
                    </td>
                    <td>
                        <div class="form-group">
                          <label for="sdate">Start Date:</label>
                          <input type="date" class="form-control" id="sdate" [(ngModel)]="project.startDate">
                        </div>
                      </td>
                    <td>
                        <td>
                            <div class="form-group">
                              <label for="edate">End Date:</label>
                              <input type="date" class="form-control" id="edate" [(ngModel)]="project.endDate">
                            </div>
                          </td>
                        <td>

                      <button class="btn btn-primary" style="background-color:#337ab7" (click)="modifiedData()">{{nameActiveButton}}</button>
                    </td>
  
                  </tbody>
                </div>
              </div>
            </div>
  
          </div>
        </div>
        <footer class="footer">
        </footer>
      </div>
    </div>
  </body>
  <!--   Core JS Files   -->
  <script src="../assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="../assets/js/material.min.js" type="text/javascript"></script>
  <!--  Charts Plugin -->
  <script src="../assets/js/chartist.min.js"></script>
  <!--  Dynamic Elements plugin -->
  <script src="../assets/js/arrive.min.js"></script>
  <!--  PerfectScrollbar Library -->
  <script src="../assets/js/perfect-scrollbar.jquery.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../assets/js/bootstrap-notify.js"></script>
  <!--  Google Maps Plugin    -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Material Dashboard javascript methods -->
  <script src="../assets/js/material-dashboard.js?v=1.2.0"></script>
  <!-- Material Dashboard DEMO methods, don't include it in your project! -->
  <script src="../assets/js/demo.js"></script>
  
  </html>
